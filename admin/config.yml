backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "home"
    label: "Home Page"
    files:
      - label: "Homepage Content"
        name: "homepage"
        file: "src/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Welcome Heading", name: "welcome_heading", widget: "string" }
          - { label: "Intro Text", name: "intro_text", widget: "markdown" }
          - label: "Section Images"
            name: "section_images"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string", required: false }
              
  - name: "our-story"
    label: "Our Story"
    files:
      - file: "src/pages/our-story.md"
        label: "Our Story"
        name: "our_story"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Welcome Heading", name: "welcome_heading", widget: "string" }
          - { label: "Intro Text", name: "intro_text", widget: "markdown" }
          - label: "Section Images"
            name: "section_images"
            widget: "list"
            required: false
            fields: 
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string", required: false }

  - name: "services"
    label: "Services"
    files:
      - file: "src/pages/services.md"
        label: "Services"
        name: "services"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Welcome Heading", name: "welcome_heading", widget: "string" }
          - { label: "Intro Text", name: "intro_text", widget: "markdown" }
          - label: "Section Images"
            name: "section_images"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string", required: false }
  
  - name: "testimonials"
    label: "Testimonials"
    files:
      - file: "src/pages/testimonials.md"
        label: "Testimonials Page"
        name: "testimonials"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Intro Text", name: "intro_text", widget: "markdown", required: false }
          - label: "Testimonials"
            name: "testimonials_list"
            widget: "list"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Author", name: "author", widget: "string" }
              - { label: "Location", name: "location", widget: "string", required: false }
  
  - name: "gallery"
    label: "Gallery"
    files:
      - label: "Gallery Page"
        name: "gallery"
        file: "src/pages/gallery.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Image Groups"
            name: "groups"
            widget: "list"
            fields:
              - { label: "Group Name", name: "group_name", widget: "string" }
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Caption", name: "caption", widget: "string", required: false }

  - name: "contact"
    label: "Contact"
    files:
      - label: "Contact Page"
        name: "contact"
        file: "src/pages/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Intro Text", name: "intro_text", widget: "markdown" }